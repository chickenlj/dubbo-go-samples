dubbo:
  application:
    name: client-demo
  registries:
    demoIstio:
      protocol: xds
      timeout: 3s
      address: istiod.istio-system.svc.cluster.local:15012
  consumer:
    mesh-enable: true
    references:
      GreeterClientImpl:
        protocol: tri
        provided_by: server-demo
        interface: com.apache.dubbo.sample.basic.IGreeter # must be compatible with grpc or dubbo-java